apiVersion: v1
kind: Service
metadata:
  name: {{template "fullname" .}}
  labels:
    heritage: {{.Release.Service}}
    release: {{.Release.Name}}
    chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_"}}
    component: {{.Values.Kubeviz.ComponentName}}
    app: {{template "name" .}}
spec:
  type: ClusterIP
  ports:
    - port: {{.Values.Kubeviz.HttpPort}}
      targetPort: {{.Values.Kubeviz.HttpPort}}
      name: http
      protocol: TCP
  selector:
    component: {{.Values.Kubeviz.ComponentName}}
    app: {{template "name" .}}
